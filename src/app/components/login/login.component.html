
<form [formGroup]="loginForm">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username"
        placeholder="Enter username"
        >

      <div *ngIf="submitted||(form?.['username']?.touched && form?.['username']?.invalid)">
        <small class="form-text error-message" *ngIf="form?.['username']?.errors"> Username is required</small>
      </div>

    </div>

    <div class="form-group mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password"
          aria-label="Password" aria-describedby="password-addon"
          >
    
      <div *ngIf="submitted||(form?.['password']?.touched && form?.['password']?.invalid)">
        <small class="form-text error-message" *ngIf="form?.['password']?.errors"> Password is required</small>
      </div>
    </div>             

    <div class="mt-3 d-grid position-relative">
      <button class="btn btn-primary waves-effect waves-light" (click)="onSubmit()">Log In <i class="mdi mdi-arrow-right ms-1"></i></button> <a [routerLink]="['/login/reset-password']" class="forgot-pw"> Forgot your password?</a>
    </div>
  </form>
